<html>
  <head>
    <script>
      function search() {
        const input = document.getElementById("input").value;
        const xhr = new XMLHttpRequest();
        xhr.open("POST", "http://preimages.bordel.wtf/search?input=" + input, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function() {
          if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
            const response = JSON.parse(this.responseText);
            document.getElementById("result").innerHTML = response.result;
          }
        };
        xhr.send();
      }

      function handleKeyUp(event) {
        if (event.key === "Enter") {
          search();
        }
      }
    </script>

  </head>
  <body>
    <h1>Geth preimages lookup </h1>
    <p>Search for preimage by given hash. <a href="https://github.com/taxmeifyoucan/preimages">Source, docs<a/>.</p>
    <input type="text" id="input" pattern="^[0-9a-fA-F]{40,64}$" style="width: 500px;" onkeyup="handleKeyUp(event)" />
    <button onclick="search()">Search</button>
    <div id="result"></div>
  </body>
</html>
